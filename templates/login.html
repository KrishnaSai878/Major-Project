{% extends "base.html" %}
{% block title %}Login - NGO Connect{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 via-white to-pink-50 py-20">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100">
    <div class="px-8 py-10">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-br from-[#FF0090] to-[#1F2B5B] flex items-center justify-center">
          <i class="fa-solid fa-user text-white text-2xl"></i>
        </div>
        <h2 class="text-3xl font-semibold text-[#1F2B5B]">Welcome Back</h2>
        <p class="text-gray-500 text-sm mt-2">Login to continue your journey of change</p>
      </div>

      <!-- Form -->
      <form method="POST" class="space-y-5">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input
            class="w-full h-12 border border-gray-300 rounded-lg px-3 focus:ring-2 focus:ring-[#FF0090] focus:outline-none transition-all"
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            class="w-full h-12 border border-gray-300 rounded-lg px-3 focus:ring-2 focus:ring-[#FF0090] focus:outline-none transition-all"
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 text-gray-600">
            <input type="checkbox" class="accent-[#FF0090]" />
            Remember me
          </label>
          <a href="#" class="text-[#FF0090] hover:underline">Forgot password?</a>
        </div>

        <!-- Buttons -->
        <div class="pt-2">
          <button
            class="w-full bg-gradient-to-r from-[#FF0090] to-[#E0007D] text-white font-medium rounded-full py-3 shadow-md hover:shadow-lg transition-transform transform hover:-translate-y-0.5"
            type="submit"
          >
            Login
          </button>
        </div>

        <!-- Register link -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Donâ€™t have an account?
          <a href="{{ url_for('register') }}" class="text-[#FF0090] hover:underline font-medium">Register now</a>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
